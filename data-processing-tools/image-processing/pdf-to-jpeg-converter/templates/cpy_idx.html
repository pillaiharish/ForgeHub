<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to JPEG Converter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>PDF to JPEG Converter</h1>
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="pdf_file">Select PDF File:</label>
                <input type="file" id="pdf_file" name="pdf_file" required>
            </div>
            <div class="form-group">
                <label for="output_name">Output JPEG Name:</label>
                <input type="text" id="output_name" name="output_name" required>
            </div>
            <button type="submit" class="btn">Convert to JPEG</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
